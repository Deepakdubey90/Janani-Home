{% extends 'educational_need/base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row content">

        <div class="col-sm-3 sidenav hidden-xs">
        </div>
        <div class="col-sm-9">
          <h2>Edit profile</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit">Save changes</button>
          </form>
        </div>
    </div>
</div>
{% endblock %}
