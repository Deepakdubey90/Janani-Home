{% extends 'shared/base.html' %}
{% block heading %}
<h1>Reset password</h1>
{% endblock heading %}
{% block content %}
  <p>Type in the email linked to your account and we will send you password reset link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary" type="submit">Reset password</button>
  </form>
{% endblock %}
